<!DOCTYPE HTML>
<html>
<head>
    <title>Sign Up - Royal Retreat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

    <!-- Header -->
    <nav>
        <ul class="actions special">
            <li><a href="index.html" class="button">Home</a></li>
        </ul>
    </nav>

    <section id="header">
        <div class="inner">
            <span class="icon solid major fa-user"></span>
            <h1>Sign Up</h1>
            <p>Create your account at Royal Retreat</p>
        </div>
    </section>

    <!-- Signup Form -->
    <section id="one" class="main style1">
        <div class="container">
            <div class="row gtr-150">
                <div class="col-12">
                    <header class="major">
                        <h2>Create an Account</h2>
                    </header>
                    <form method="post" action="#">
                        <div class="row gtr-uniform gtr-50">
                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="name" id="name" placeholder="Name" />
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="email" name="email" id="email" placeholder="Email" />
                            </div>
                            <div class="col-12">
                                <input type="password" name="password" id="password" placeholder="Password" />
                            </div>
                            <div class="col-12">
                                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" />
                            </div>
                            <div class="col-12">
                                <ul class="actions special">
                                    <li><input type="submit" value="Sign Up" class="primary" /></li>
                                    <li><input type="reset" value="Reset" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                    <p>Already have an account? <a href="login.html">Login here</a>.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section id="footer">

        <ul class="copyright">
            <li>&copy; Royal Retreat</li><li>Design: Kaila Kinzonzi</li>
        </ul>
    </section>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
